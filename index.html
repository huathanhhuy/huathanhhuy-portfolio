<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vietmer Team</title>
  </head>
  <body>
    <div class="app">
      <h1 class="title">Contact Me</h1>
      <div class="apps-card">
        <div class="app-card">
          <a href="https://www.facebook.com/dimanche.dmc" class="social__link">
            <figure>
              <img class="social-item" src="./images/facebook-f.svg" alt="" />
            </figure>
            <span>Facebook</span>
          </a>
        </div>
        <div class="app-card">
          <a href="https://www.instagram.com/dimanche.dmc" class="social__link">
            <figure>
              <img class="social-item" src="./images/instagram.svg" alt="" />
            </figure>
            <span>Instagram</span>
          </a>
        </div>
        <div class="app-card">
          <a href="tel:123-456-7890" class="social__link">
            <figure>
              <img class="social-item" src="./images/phone.svg" alt="" />
            </figure>
            <span>Phone</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
